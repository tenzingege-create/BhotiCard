<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodhiCards - Tibetan Learning</title>
    <link rel="stylesheet" href="style.css">

<body>

<div class="container">

        <input type="text" id="new-tib" placeholder="Tibetan Script" readonly>
        <input type="text" id="new-eng" placeholder="English Meaning">
        
        <select id="new-cat">
            <option value="Basic">ğŸ’¬ Basic Phrases</option>
            <option value="General">ğŸ“ General</option>
            <option value="Food">ğŸ Food</option>
            <option value="Animals">ğŸ¦ Animals</option>
            <option value="Vegetables">ğŸ¥¦ Vegetables</option>
        </select>
        
        <input type="text" id="new-img" placeholder="Paste Image URL">

        <div class="record-box">
            <p id="record-status">Voice: Not Sampled</p>
            <button id="record-btn" onclick="startRecording()" class="btn-record">âº Record</button>
            <button id="stop-btn" onclick="stopRecording()" class="btn-stop" style="display:none;">â¹ Stop</button>
        </div>

        <button onclick="addNewWord()" class="btn-save-all">ğŸ’¾ Save Entry</button>

        <hr style="border: 0.5px solid rgba(255,255,255,0.1); margin: 20px 0;">

            <button onclick="exportData()" style="background: #6c5ce7; color: white; width: 45%;">ğŸ“¥ Backup</button>

            <input type="file" id="import-file" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div class="filter-section">
        <button onclick="filterCategory('All')">ğŸŒŸ All</button>
        <button onclick="filterCategory('Basic')">ğŸ’¬ Basic</button>
        <button onclick="filterCategory('Food')">ğŸ Food</button>
        <button onclick="filterCategory('Animals')">ğŸ¦ Animals</button>
    </div>

    <div class="glass-panel flashcard">
        <div id="image-frame">
            <img id="display-img" src="" style="width:120px; height:120px; border-radius:15px; display:none; object-fit: cover; margin-bottom: 10px;">
        </div>
        <h1 id="tibetan-word">...</h1>
        <p id="english-word">...</p>
        <span id="display-cat" class="tag"></span>
        
        <div class="button-group" style="display: flex; justify-content: center; gap: 10px;">
            <button onclick="playVoice()" class="btn-play">ğŸ”Š Play</button>
            <button onclick="nextWord()" class="btn-next">Next â¡ï¸</button>
        </div>
        <button onclick="deleteCurrentWord()" class="btn-delete">ğŸ—‘ Delete Entry</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
